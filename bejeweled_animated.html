<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bejeweled</title>
	<link rel="stylesheet" type="text/css" href="css/bejeweled.css">
</head>
<body>
	<div class="main">
	<section>
		<h1>Bejeweled</h1>
		Current score: <span id="currentScore">0</span>    
		High score: <span id="highScore">0</span>
	</section>
	<section>
		<canvas id="gameBoard" class="greyout" width="400" height="400">
			Your browser does not support the HTML5 canvas tag!
		</canvas>
		<canvas id="bufferBoard" width="400" height="400"></canvas>
	</section>
	<section>
		<p class="control" id="start">Start</p>
		<p class="control" id="reset">Reset</p>
	</section>
	
	</div>
	<script type="text/javascript" src="js/bejeweled_animated.js"></script>
</body>
</html>
